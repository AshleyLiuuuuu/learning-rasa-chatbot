# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: zh
pipeline:
  - name: "third_party_tokenizer.ThirdPartyTokenizer"
    third_party_service_endpoint: http://localhost:8080/tokenize
    type: tokenizer
  - name: "RegexFeaturizer"
  - name: "third_party_extractor.ThirdPartyEntityExtractor"
    third_party_service_endpoint: http://localhost:8080/extract
    type: extractor
  - name: "EntitySynonymMapper"
  - name: "CountVectorsFeaturizer"
  - name: "EmbeddingIntentClassifier"

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
  - name: MemoizationPolicy
  - name: KerasPolicy
    featurizer:
      - name: MaxHistoryTrackerFeaturizer
        max_history: 5
        state_featurizer:
          - name: BinarySingleStateFeaturizer
  - name: MappingPolicy
